<!DOCTYPE html>
<html>

<head>

    <head>
        #include("/common/header.html")
        ${css}<!-- 各页面的独立CSS -->
    </head>

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">

        <div >
            <img src="${url('/resources/img/logo.jpg')}"/>
            <h2 class="font-bold">金融办监管数据上报系统</h2>
            <form class="m-t" role="form" action="/login" name="login" method="post">
                    <div class="form-group">
                        <input type="username" name="userName" class="form-control" placeholder="用户名" required="true">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="密码" required="true">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
                    <div class="form-group">
                        <label style="color: red;">${msg}</label>
                    </div>
            </form>
        </div>
</div>
</body>
</html>
